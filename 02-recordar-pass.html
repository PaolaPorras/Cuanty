<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--favicon-->
  <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet" />
  <script src="assets/js/pace.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <link href="assets/css/app.css" rel="stylesheet" />
  <link href="assets/css/icons.css" rel="stylesheet" />
  <title>Cuanty</title>
</head>

<body>

  <!-- wrapper -->
  <div class="wrapper">
    <div class="authentication-header"></div>
    <div class="
          authentication-forgot
          d-flex
          align-items-center
          justify-content-center
        ">
      <div class="card forgot-box">
        <div class="card-body">
          <div class="p-4 rounded">
            <div class="text-center">
              <img src="assets/images/icons/lock.png" width="120" alt="" />
            </div>
            <h4 class="mt-5 font-weight-bold">
              ¿Has olvidado tu contraseña?
            </h4>
            <p class="text-muted">
              Ingrese su correo electrónico registrado para restablecer la contraseña
            </p>
            <div class="my-4">
              <label class="form-label">Correo eléctronico</label>
              <input type="text" class="form-control form-control-lg" placeholder="example@user.com" />
            </div>
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary btn-lg">
                Enviar
              </button>
              <a href="authentication-signin.html" class="btn btn-white btn-lg"><i
                  class="bx bx-arrow-back me-1"></i>Atrás para iniciar
                sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <footer class="bg-white shadow-sm border-top p-2 text-center fixed-bottom">
    <p class="mb-0">Cuanty © 2021. Todos los derechos reservados.</p>
  </footer>
  </div>
  <!-- end wrapper -->
</body>

</html>
